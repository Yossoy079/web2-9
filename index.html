<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2018/11/26 課題</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
     $(document).ready(function(){
        $("#fadeOutButton").click(function(){
          $("#hello").fadeOut(2000);
        });
       $("#toggleButton").click(function(){
          $("#hello").toggle("slow");
        });
       $("#colorChangeButton").click(function(){
          $("#hello").css("color", "red");
        });
    });
  </script>
  <style>
    #hello { font-size:150%; }
  </style>
</head>
<body>
  <div id="hello">こんちわ～</br>こんちわ～</br>こんちわ～</br>こんちわ～</br>こんちわ～</br>こんちわ～</br>こんちわ～</br>こんちわ～</br></div>
  <div id="hello" style="display: none">おやすみ～</br>おやすみ～</br>おやすみ～</br>おやすみ～</br>おやすみ～</br></div>
  <button id="colorChangeButton">色を変えようの巻</button>
  </br>
  <button id="toggleButton">ねようの巻</button>
  </br>
  <button id="fadeOutButton">さよなら～</button>
</body>
</html>
